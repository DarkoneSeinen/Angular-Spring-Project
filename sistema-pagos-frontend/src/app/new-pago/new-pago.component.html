<div class="container">
  <mat-card class="pago-form">
    <mat-card-header>
      <mat-card-title>Nuevo Pago</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="pagoFormGroup" class="form-grid">
        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Fecha de Pago</mat-label>
            <mat-hint>DD/MM/YYYY</mat-hint>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Cantidad</mat-label>
            <input matInput formControlName="cantidad">
          </mat-form-field>
        </div>
        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Tipo de Pago</mat-label>
            <mat-select formControlName="type">
              <mat-option *ngFor="let t of tiposPagos" [value]="t">{{ t }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>CÃ³digo Estudiante</mat-label>
            <input matInput formControlName="codigoEstudiante">
          </mat-form-field>
        </div>
        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Archivo</mat-label>
            <button type="button" mat-icon-button matPrefix (click)="f_input.click()">
              <mat-icon>attach_file</mat-icon>
            </button>
            <input matInput readonly formControlName="fileName">
            <input type="file" hidden #f_input (change)="selectFile($event)" accept="application/pdf">
          </mat-form-field>
        </div>
        <div class="form-actions">
          <button (click)="guardarPago()" mat-raised-button color="primary" class="big-btn">Guardar Pago</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
