<mat-toolbar color="primary">
    <button mat-button (click)="myDrawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>

    <span style="flex: auto;"></span>

    <button mat-button [routerLink]="['/home']">Home</button>
    <button mat-button [routerLink]="['/profile']">Perfil</button>

    <button mat-button [matMenuTriggerFor]="importMenu">
      <mat-icon iconPositionEnd>keyboard_arrow_down</mat-icon>
      Importar
    </button>

    <mat-menu #importMenu>
      <button mat-menu-item [routerLink]="['/loadEstudents']">
        Cargar Estudiantes
      </button>
      <button mat-menu-item [routerLink]="['/loadPayments']">
        Cargar Pagos
      </button>
    </mat-menu>

    <button mat-raised-button color="accent" [routerLink]="['/login']">Salir</button>
</mat-toolbar>

<!--el #mydrawer sirve para desplegar la barra (es de angular material)  -->
<mat-drawer-container>
    <mat-drawer #myDrawer opened="true" mode="side" position="start">
      <mat-list>
        <mat-list-item>
          <button mat-button [routerLink]="['/dashboard']">
            <mat-icon>Dashboard</mat-icon>
            Dashboard
          </button>
        </mat-list-item>

        <mat-list-item>
          <button mat-button [routerLink]="['/estudents']">
            <mat-list-item>Estudiantes</mat-list-item>
          </button>
        </mat-list-item>

        <mat-list-item>
          <button mat-button [routerLink]="['/payments']">
            <mat-list-item>Pagos</mat-list-item>
          </button>
        </mat-list-item>

      </mat-list>
    </mat-drawer>

    <!--otro mat drawer aqui se mostarra los demas componentes-->

    <mat-drawer-content>
      <div style="min-height: 600px;">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>

</mat-drawer-container>
