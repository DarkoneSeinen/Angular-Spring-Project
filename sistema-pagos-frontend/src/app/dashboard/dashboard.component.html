<div class="dashboard-container">
  <!-- Statistics Cards -->
  <div class="stats-grid">
    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-icon">
          <mat-icon>school</mat-icon>
        </div>
        <div class="stat-info">
          <h3>Total Estudiantes</h3>
          <p class="stat-value">{{totalStudents}}</p>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-icon">
          <mat-icon>payments</mat-icon>
        </div>
        <div class="stat-info">
          <h3>Total Pagos</h3>
          <p class="stat-value">{{totalPayments}}</p>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-icon">
          <mat-icon>account_balance_wallet</mat-icon>
        </div>
        <div class="stat-info">
          <h3>Ingresos Mensuales</h3>
          <p class="stat-value">S/. {{monthlyRevenue}}</p>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-icon">
          <mat-icon>warning</mat-icon>
        </div>
        <div class="stat-info">
          <h3>Pagos Pendientes</h3>
          <p class="stat-value">{{pendingPayments}}</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Charts Section -->
  <div class="charts-grid">
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Pagos Mensuales</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas baseChart
          [datasets]="barChartData.datasets"
          [labels]="barChartData.labels"
          [options]="barChartOptions"
          [type]="'bar'">
        </canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Estado de Pagos</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas baseChart
          [datasets]="pieChartData.datasets"
          [labels]="pieChartData.labels"
          [options]="pieChartOptions"
          [type]="'pie'">
        </canvas>
      </mat-card-content>
    </mat-card>
  </div>
</div>
